
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.app_name}}
  namespace: default
  labels:
    app: app-{{.app_name}}
    name: {{.app_name}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-{{.app_name}}
      name: {{.app_name}}
  template:
    metadata:
      labels:
        app: app-{{.app_name}}
        name: {{.app_name}}
    spec:
      volumes:
        - name: skywalking-agent
          emptyDir: { }
      initContainers:
        - name: agent-container
          image: apache/skywalking-java-agent:8.7.0-alpine
          volumeMounts:
            - name: skywalking-agent
              mountPath: /agent
          command: [ "/bin/sh" ]
          args: [ "-c", "cp -R /skywalking/agent /agent/" ]

      containers:
        - name: container-{{.app_name}}
          image: {{.image_name}}:{{.build_tag}}
          volumeMounts:
            - name: skywalking-agent
              mountPath: /skywalking
          env:
            - name: JAVA_TOOL_OPTIONS
              value: "-javaagent:/skywalking/agent/skywalking-agent.jar"
            - name: SW_AGENT_NAME
              value: {{.production_name}}::{{.app_name}}

          envFrom:
            - configMapRef:
                name: common-config
          ports:
            - containerPort: 80
              protocol: TCP
          imagePullPolicy: IfNotPresent
      restartPolicy: Always


---
apiVersion: v1
kind: Service
metadata:
  name: service-{{.app_name}}
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: app-{{.app_name}}
